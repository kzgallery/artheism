    <script src="portals.js"></script>

  <body>
    <a-scene background="color: grey" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
	      <img id="4" src="assets/4.jpg">

      <a-camera><a-cursor visible="false" color="red"></a-cursor>

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

      <a-entity id="loc_top" visible="false">

            toid="loc_4" 
            scale="5 5 5" 
            position="11 -30 -80" 
            material="src: #4" 
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear"
